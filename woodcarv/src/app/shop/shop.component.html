<div class="site-blocks-cover overlay inner-page" style="background-image: url(assets/images/wood-cover.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-10">
        <span i18n class="sub-text">Our Awesome 3D Models</span>
        <h1 i18n>Shop</h1>
      </div>
    </div>
  </div>
</div>  

<!--Page content-->
<div class="site-section">
  <div class="container">
    <div class="row">
<!--Repeated block-->
      <div class="col-lg-4 col-md-6 mb-4 project-entry" *ngFor="let shopElement of shopElements | async">
        <a href="#" class="d-block figure">
          <img [src]="shopElement.image_src" alt="Image" class="img-fluid">
        </a>
        <h3 class="mb-0" ><a href="#">{{shopElement.name}} </a></h3>
        <span class="text-muted">{{shopElement.description}}</span>
      </div>
    </div>
  </div>
</div>
